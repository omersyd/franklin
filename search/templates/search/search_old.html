{% block extra_css %}

            margin-bottom: 0.5rem;

            .search-btn {

<body>
    <div class="header">
        <div class="container">
            <h1>Franklin Search</h1>
            <p>Discover Google Play Store Apps with Smart Search</p>
        </div>
    </div>

    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="{{ placeholder_text }}"
                    autocomplete="off"
                >
                <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
            </div>

            <div class="filters">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>

                <input
                    type="number"
                    id="minRatingFilter"
                    class="filter-input"
                    placeholder="Min Rating (1-5)"
                    min="1"
                    max="5"
                    step="0.1"
                >

                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <h2>Search Results</h2>
                <span id="resultsCount"></span>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching apps...</p>
            </div>

            <div class="no-results" id="noResults">
                <h3>No apps found</h3>
                <p>Try adjusting your search terms or filters</p>
            </div>

            <div id="appGrid" class="app-grid"></div>
        </div>
    </div>

    <!-- Reviews Modal -->
    <div id="reviewsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalAppName" class="modal-title">App Reviews</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="appInfo" class="app-info">
                    <div class="app-details">
                        <h3 id="modalAppTitle"></h3>
                        <div class="app-stats">
                            <span id="modalAppCategory"></span> •
                            <span id="modalAppRating"></span>★ •
                            <span id="modalAppInstalls"></span> installs
                        </div>
                    </div>
                    <div>
                        <button id="writeReviewBtn" class="btn btn-primary" onclick="openReviewForm()">
                            Write Review
                        </button>
                    </div>
                </div>                <div class="reviews-section">
                    <h4 id="reviewsTitle">Loading reviews...</h4>
                    <div id="reviewsList"></div>
                    <div id="reviewsPagination" class="pagination-controls" style="display: none;">
                        <button id="prevBtn" class="page-btn" onclick="changePage(-1)">Previous</button>
                        <span id="pageInfo" class="page-info"></span>
                        <button id="nextBtn" class="page-btn" onclick="changePage(1)">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Submission Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Write a Review</h2>
                <button class="close" onclick="closeReviewForm()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="reviewAppInfo" class="app-info">
                    <div class="app-details">
                        <h3 id="reviewAppTitle"></h3>
                        <div class="app-stats">
                            <span id="reviewAppCategory"></span> •
                            <span id="reviewAppRating"></span>★
                        </div>
                    </div>
                </div>

                <form id="reviewForm">
                    <div class="form-group">
                        <label for="reviewRating">Your Rating:</label>
                        <div class="rating-input">
                            <input type="radio" name="rating" value="1" id="star1">
                            <label for="star1">★</label>
                            <input type="radio" name="rating" value="2" id="star2">
                            <label for="star2">★</label>
                            <input type="radio" name="rating" value="3" id="star3">
                            <label for="star3">★</label>
                            <input type="radio" name="rating" value="4" id="star4">
                            <label for="star4">★</label>
                            <input type="radio" name="rating" value="5" id="star5">
                            <label for="star5">★</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="reviewText">Your Review:</label>
                        <textarea
                            id="reviewText"
                            class="form-control"
                            rows="4"
                            placeholder="Share your experience with this app..."
                            minlength="10"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Submit Review
                        </button>
                    </div>
                </form>

                <div id="reviewSubmissionMessage" style="display: none; text-align: center; padding: 1rem;"></div>
            </div>
        </div>
    </div>

    <script>
        // Authentication status from Django
        const isAuthenticated = "{{ is_authenticated|yesno:'true,false' }}";
        const username = "{{ username|default:'' }}";

        let searchTimeout;
        let autocompleteTimeout;

        // DOM elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const categoryFilter = document.getElementById('categoryFilter');
        const minRatingFilter = document.getElementById('minRatingFilter');
        const autocompleteDropdown = document.getElementById('autocompleteDropdown');
        const loading = document.getElementById('loading');
        const noResults = document.getElementById('noResults');
        const appGrid = document.getElementById('appGrid');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsCount = document.getElementById('resultsCount');

        // Load categories on page load
        async function loadCategories() {
            try {
                const response = await fetch('/search/api/categories/');
                const data = await response.json();

                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Autocomplete functionality
        async function showAutocomplete(query) {
            if (query.length < 3) {
                hideAutocomplete();
                return;
            }

            try {
                const response = await fetch(`/search/api/autocomplete/?q=${encodeURIComponent(query)}&limit=5`);
                const data = await response.json();

                if (data.suggestions.length > 0) {
                    autocompleteDropdown.innerHTML = '';

                    data.suggestions.forEach(app => {
                        const item = document.createElement('div');
                        item.className = 'autocomplete-item';
                        item.innerHTML = `
                            <div style="font-weight: 500;">${app.name}</div>
                            <div style="font-size: 12px; color: #666;">${app.category} • ${app.rating}★</div>
                        `;
                        item.addEventListener('click', () => {
                            searchInput.value = app.name;
                            hideAutocomplete();
                            performSearch();
                        });
                        autocompleteDropdown.appendChild(item);
                    });

                    autocompleteDropdown.style.display = 'block';
                } else {
                    hideAutocomplete();
                }
            } catch (error) {
                console.error('Error fetching autocomplete:', error);
            }
        }

        function hideAutocomplete() {
            autocompleteDropdown.style.display = 'none';
        }

        // Search functionality
        async function performSearch() {
            const query = searchInput.value.trim();
            const category = categoryFilter.value;
            const minRating = minRatingFilter.value;

            if (query.length < 3) {
                alert('Please enter at least 3 characters to search');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            appGrid.innerHTML = '';
            resultsHeader.style.display = 'none';
            noResults.style.display = 'none';
            hideAutocomplete();

            // Build query parameters
            const params = new URLSearchParams({
                q: query,
                limit: 20
            });

            if (category) params.append('category', category);
            if (minRating) params.append('min_rating', minRating);

            try {
                const response = await fetch(`/search/api/search/?${params}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.results && data.results.length > 0) {
                    displayResults(data.results);
                    resultsHeader.style.display = 'flex';
                    resultsCount.textContent = `${data.count} apps found`;
                } else {
                    noResults.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                console.error('Error performing search:', error);
                alert('Error performing search. Please try again.');
            }
        }

        // Display search results
        function displayResults(apps) {
            appGrid.innerHTML = '';

            apps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'app-card';

                const rating = app.rating ? parseFloat(app.rating).toFixed(1) : 'N/A';
                const stars = app.rating ? '★'.repeat(Math.floor(app.rating)) + (app.rating % 1 >= 0.5 ? '☆' : '') : '';

                card.innerHTML = `
                    <div class="app-name">${app.name}</div>
                    <div class="app-category">${app.category}</div>
                    <div class="app-rating">
                        <span class="stars">${stars}</span>
                        <span>${rating}</span>
                        <span style="color: #9ca3af;">(${app.reviews_count || 0} reviews)</span>
                    </div>
                    <div class="app-meta">
                        <span>Installs: ${app.installs || 'Unknown'}</span>
                        <span>${app.app_type || 'Free'}</span>
                    </div>
                `;

                card.addEventListener('click', () => {
                    openReviewsModal(app);
                });

                appGrid.appendChild(card);
            });
        }

        // Modal variables
        let currentApp = null;
        let currentPage = 1;
        let totalPages = 1;

        // Modal functions
        function openReviewsModal(app) {
            currentApp = app;
            currentPage = 1;

            // Update modal with app info
            document.getElementById('modalAppName').textContent = `${app.name} Reviews`;
            document.getElementById('modalAppTitle').textContent = app.name;
            document.getElementById('modalAppCategory').textContent = app.category;
            document.getElementById('modalAppRating').textContent = app.rating || 'N/A';
            document.getElementById('modalAppInstalls').textContent = app.installs || 'Unknown';

            // Show modal
            document.getElementById('reviewsModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling

            // Update Write Review button based on authentication
            const writeReviewBtn = document.getElementById('writeReviewBtn');
            if (isAuthenticated) {
                writeReviewBtn.textContent = 'Write Review';
                writeReviewBtn.onclick = openReviewForm;
            } else {
                writeReviewBtn.textContent = 'Login to Write Review';
                writeReviewBtn.onclick = function() {
                    window.location.href = '/accounts/login/?next=' + encodeURIComponent(window.location.pathname);
                };
            }

            // Load reviews
            loadReviews(app.id, 1);
        }

        function closeModal() {
            document.getElementById('reviewsModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
            currentApp = null;
        }

        async function loadReviews(appId, page = 1) {
            try {
                document.getElementById('reviewsTitle').textContent = 'Loading reviews...';
                document.getElementById('reviewsList').innerHTML = '<div class="spinner"></div>';
                document.getElementById('reviewsPagination').style.display = 'none';

                const response = await fetch(`/search/api/app/${appId}/reviews/?page=${page}&limit=5`);
                const data = await response.json();

                if (data.reviews && data.reviews.length > 0) {
                    document.getElementById('reviewsTitle').textContent =
                        `Reviews (${data.pagination.total} total)`;

                    renderReviews(data.reviews);
                    updatePagination(data.pagination);
                } else {
                    document.getElementById('reviewsTitle').textContent = 'No reviews available';
                    document.getElementById('reviewsList').innerHTML =
                        '<p style="text-align: center; color: #666; padding: 2rem;">No reviews found for this app.</p>';
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsTitle').textContent = 'Error loading reviews';
                document.getElementById('reviewsList').innerHTML =
                    '<p style="text-align: center; color: #dc2626; padding: 2rem;">Failed to load reviews. Please try again.</p>';
            }
        }

        function renderReviews(reviews) {
            const reviewsList = document.getElementById('reviewsList');
            reviewsList.innerHTML = '';

            reviews.forEach(review => {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'review-item';

                const sentimentClass = review.sentiment ?
                    `sentiment-${review.sentiment.toLowerCase()}` : 'sentiment-neutral';

                const createdAt = review.created_at ?
                    new Date(review.created_at).toLocaleDateString() : 'Unknown date';

                reviewDiv.innerHTML = `
                    <div class="review-header">
                        <div>
                            <span class="sentiment-badge ${sentimentClass}">
                                ${review.sentiment || 'Neutral'}
                            </span>
                            ${review.user ? ` • By ${review.user}` : ''}
                        </div>
                        <div>${createdAt}</div>
                    </div>
                    <div class="review-text">${review.review_text}</div>
                `;

                reviewsList.appendChild(reviewDiv);
            });
        }

        function updatePagination(pagination) {
            if (pagination.pages > 1) {
                currentPage = pagination.page;
                totalPages = pagination.pages;

                document.getElementById('pageInfo').textContent =
                    `Page ${pagination.page} of ${pagination.pages}`;

                document.getElementById('prevBtn').disabled = pagination.page <= 1;
                document.getElementById('nextBtn').disabled = pagination.page >= pagination.pages;

                document.getElementById('reviewsPagination').style.display = 'flex';
            } else {
                document.getElementById('reviewsPagination').style.display = 'none';
            }
        }

        function changePage(direction) {
            if (!currentApp) return;

            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                loadReviews(currentApp.id, newPage);
            }
        }

        // Review submission functions
        function openReviewForm() {
            if (!currentApp) return;

            // Check if user is logged in
            if (!isAuthenticated) {
                alert('Please login to write a review.');
                window.location.href = '/accounts/login/?next=' + encodeURIComponent(window.location.pathname);
                return;
            }

            // Update review modal with app info
            document.getElementById('reviewAppTitle').textContent = currentApp.name;
            document.getElementById('reviewAppCategory').textContent = currentApp.category;
            document.getElementById('reviewAppRating').textContent = currentApp.rating || 'N/A';

            // Reset form
            document.getElementById('reviewForm').reset();
            document.getElementById('reviewSubmissionMessage').style.display = 'none';
            document.getElementById('reviewForm').style.display = 'block';

            // Reset star ratings
            document.querySelectorAll('.rating-input label').forEach(label => {
                label.style.color = '#d1d5db';
            });

            // Show review modal
            document.getElementById('reviewModal').style.display = 'block';
        }

        function closeReviewForm() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        async function submitReview(event) {
            event.preventDefault();

            if (!currentApp) return;

            const formData = new FormData(event.target);
            const rating = formData.get('rating');
            const reviewText = document.getElementById('reviewText').value.trim();

            // Validate input
            if (!rating) {
                alert('Please select a rating');
                return;
            }

            if (reviewText.length < 10) {
                alert('Review must be at least 10 characters long');
                return;
            }

            try {
                // Get CSRF token from meta tag
                const csrfToken = document.querySelector('meta[name=csrf-token]').getAttribute('content');

                const response = await fetch(`/reviews/api/app/${currentApp.id}/submit-review/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        rating: parseFloat(rating),
                        review_text: reviewText
                    })
                });

                // Check if response is JSON
                const contentType = response.headers.get("content-type");
                let data;

                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await response.json();
                } else {
                    // If not JSON, likely an error page or redirect
                    const text = await response.text();
                    throw new Error('Server returned non-JSON response. Please check if you are logged in.');
                }

                if (response.ok) {
                    document.getElementById('reviewSubmissionMessage').innerHTML =
                        '<div style="color: #065f46; background: #d1fae5; padding: 1rem; border-radius: 6px;">' +
                        '<strong>Success!</strong> Your review has been submitted and is pending approval.' +
                        '</div>';
                    document.getElementById('reviewSubmissionMessage').style.display = 'block';
                    document.getElementById('reviewForm').style.display = 'none';
                } else {
                    throw new Error(data.error || data.detail || 'Failed to submit review');
                }
            } catch (error) {
                console.error('Error submitting review:', error);
                let errorMessage = 'Failed to submit review. ';

                if (error.message.includes('authentication')) {
                    errorMessage += 'Please <a href="/accounts/login/">login</a> to submit a review.';
                } else {
                    errorMessage += error.message || 'Please try again.';
                }

                document.getElementById('reviewSubmissionMessage').innerHTML =
                    '<div style="color: #991b1b; background: #fee2e2; padding: 1rem; border-radius: 6px;">' +
                    '<strong>Error:</strong> ' + errorMessage +
                    '</div>';
                document.getElementById('reviewSubmissionMessage').style.display = 'block';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const reviewsModal = document.getElementById('reviewsModal');
            const reviewModal = document.getElementById('reviewModal');

            if (event.target === reviewsModal) {
                closeModal();
            }

            if (event.target === reviewModal) {
                closeReviewForm();
            }
        }

        // Event listeners
        searchInput.addEventListener('input', (e) => {
            clearTimeout(autocompleteTimeout);
            autocompleteTimeout = setTimeout(() => {
                showAutocomplete(e.target.value);
            }, 300);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                hideAutocomplete();
                performSearch();
            }
        });

        searchBtn.addEventListener('click', performSearch);

        // Review form event listener
        document.getElementById('reviewForm').addEventListener('submit', submitReview);

        // Rating input handler for visual feedback
        document.querySelectorAll('input[name="rating"]').forEach(input => {
            input.addEventListener('change', function() {
                // Reset all stars
                document.querySelectorAll('.rating-input label').forEach(label => {
                    label.style.color = '#d1d5db';
                });

                // Color selected stars
                const value = parseInt(this.value);
                for (let i = 1; i <= value; i++) {
                    document.querySelector(`label[for="star${i}"]`).style.color = '#fbbf24';
                }
            });
        });

        // Hide autocomplete when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-box')) {
                hideAutocomplete();
            }
        });

        // Load categories when page loads
        loadCategories();
    </script>
</body>
</html>
